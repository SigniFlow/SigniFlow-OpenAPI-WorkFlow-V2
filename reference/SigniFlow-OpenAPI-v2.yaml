      additionalProperties: false
      title: Portfolio Participant Model
    Priority:
      enum:
        - 0
        - 1
        - 2
      type: integer
      format: int32
      description: |-
        #### Priority of the workflow. 

        `0 = Low
        1 = Normal
        2 = High`
      title: Priority
    ProblemDetails:

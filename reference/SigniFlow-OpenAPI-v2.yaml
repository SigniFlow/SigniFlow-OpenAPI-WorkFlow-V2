          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: {}
      title: Problem Details
    ProxyAllowedField:
      enum:
        - 0
        - 1
      type: integer
      format: int32
      title: Proxy Allowed Field
      description: |-
        #### Determines whether or not a proxy is allowed.

